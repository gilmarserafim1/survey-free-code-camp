<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Online</title>
    <link rel="stylesheet" href="assets/styles/global.css">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <header>
        <h1 id="title">Pesquisa Online</h1>
        <p id="description">Obrigado por participar desta pesquisa!</p>
    </header>
    <main>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Nome</label>
                <input type="text" id="name" required placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" required placeholder="Digite seu email">
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Idade <span>(Opcional)</span></label>
                <input type="number" id="number" min="13" max="120" placeholder="Digite sua idade">
            </div>
            <div class="form-group">
                <label>Gênero</label>
                <label class="radio-label"><input type="radio" name="genero" value="masculino">Masculino</label>
                <label class="radio-label"><input type="radio" name="genero" value="feminino">Feminino</label>
                <label class="radio-label"><input type="radio" name="genro" value="outro">Outro</label>
            </div>
            <div class="form-group">
                <label for="dropdown">Estado civil</label>
                <select id="dropdown">
                    <option value="0" name="dropdown-select" disabled="disabled" selected>Selecione seu estado civil</option>
                    <option value="1" name="solteiro">Solteiro(a)</option>
                    <option value="2" name="casado">Casado(a)</option>
                    <option value="3" name="separado">Separado(a)</option>
                    <option value="4" name="divorciado">Divorciado(a)</option>
                    <option value="5" name="viuvo">Viúvo(a)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Quais aplicativos você usa</label>
                <label class="check-label"><input type="checkbox" value="whatsapp">WhatsApp</label>
                <label class="check-label"><input type="checkbox" value="facebook">Facebook</label>
                <label class="check-label"><input type="checkbox" value="instagram">Instagram</label>
                <label class="check-label"><input type="checkbox" value="tiktok">Tik Tok</label>
                <label class="check-label"><input type="checkbox" value="threads">Threads</label>
                <label class="check-label"><input type="checkbox" value="xtwitter">X (Twitter)</label>
                <label class="check-label"><input type="checkbox" value="twitch">Twitch</label>
                <label class="check-label"><input type="checkbox" value="linkedin">LinkedIn</label>
                <label class="check-label"><input type="checkbox" value="github">GitHub</label>
            </div>
            <div class="form-group">
                <label for="text-area">Comentários e sugestões</label>
                <textarea id="text-area" placeholder="Escreva seu comentário aqui..." rows="5"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit">Enviar</button>
            </div>
        </form>     
    </main>    
</body>
</html>
